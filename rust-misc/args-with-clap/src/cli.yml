
name: testing 
version: "1.0"
author: Owen M. <owendalemyers@gmail.com>
about: Z3 string net model on square lattice
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - INPUT:
        help: Sets the input file to use
        required: false
        index: 1
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - intin:
        short: i
        long: intin
        value_name: INTIN
        multiple: false
        help: Pass an integer in
        takes_value: true
        required: true